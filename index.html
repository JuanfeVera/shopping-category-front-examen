<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boutique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <nav class="navbar bg-primary-subtle">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Boutique Shop</span>
          </div>
        </nav>
      </div>
    </div>

    <div class="row mt-4 justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-header text-center">
            <h5>Inicio de Sesión</h5>
          </div>
          <div class="card-body text-center">
            <div id="mensaje"></div>
            <form id="loginform">
              <div class="mb-3">
                <label for="email" class="form-label">Gmail</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Por favor, ingrese su correo electronico</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
              </div>
              <button type="submit" class="btn btn-primary"
                href="../Segundo_Parcial/admin/Dashboard.html">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <p class="fw-bolder text-center">&copy; Copy right 2025</p>
      </div>
    </div>

  </div>
  <script src="js/loginTienda.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
